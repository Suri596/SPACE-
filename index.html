<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandrayaan Chronicles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="parallax-container">
        <section class="panel launch" style="background-image: url('assets/stars_gif.gif');">
            <div class="space">
                <div class="earth">
                    <img src="assets\earth.png" class="parallax-layer middle-layer" data-speed="0.3">
                </div>
                  <div class="moon-orbit">
                    <img src="assets\moon.png"class="parallax-layer middle-layer" class="" data-speed="0.3">
                </div>
            <h1 class="parallax-layer text-layer" data-speed="0.6">Chandrayaan Chronicles</h1>
            <p>Experience the journey from Earth to the Moon.</p>
           
        </section>
    
        <section class="panel earth-departure" style="background-image: url('assets/clouds.jpg');">
                <div class="Rocket">
                    <div class="launch_rocket">
                        <img src="assets\rocket_launch.png"class="parallax-layer middle-layer" class="" data-speed="0.3">
                    </div>
            <h2>Earth Departure</h2>
            <p>The rocket lifts off from Sriharikota, leaving Earth's atmosphere.</p>
        </section>
        <section class="space-button">
            <button class="image-button" onclick="location.href='page2.html'">
                <img src="assets\button.png" alt="Next page2">
            </button>
        
        
        

    </div>



</body>
</html>
